<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Carousel</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
		<div class="content">
			<div id="carousel">
				<ul>
					<li><img src="https://source.unsplash.com/category/nature/400x300" alt="" /></li>
					<li><img src="https://source.unsplash.com/category/nature/400x300" alt="" /></li>
					<li><img src="https://source.unsplash.com/category/nature/400x300" alt="" /></li>
					<li><img src="https://source.unsplash.com/category/nature/400x300" alt="" /></li>
					<li><img src="https://source.unsplash.com/category/nature/400x300" alt="" /></li>
				</ul>
				<div class="chevrons">
					<a id="leftChevron" href="#carousel"><i class="fa fa-chevron-circle-left fa-3x"></i></a>
					<a id="rightChevron" href="#carousel"><i class="fa fa-chevron-circle-right fa-3x"></i></a>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="scripts.js"></script>
	</body>
</html>
